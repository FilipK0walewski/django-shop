{% extends "base.html" %}

{% block title %}Sklep - konto{% endblock %}

{% block content %}

<div class="single-container space-y">
    <h3>Logowanie</h3>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <form class="form-0" method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="form-group">
            <input id="username" name="username" type="text" class="form-input" placeholder="" required>
            <label for="username" class="form-label">nazwa uzytkownika</label>
        </div>
        <div class="form-group">
            <input id="password" name="password" type="password" class="form-input" placeholder="" required>
            <label for="password" class="form-label">haslo</label>
        </div>
        <button>zaloguj sie</button>
    </form>

    <p>Nie masz konta? </p><a href="{% url 'registration' %}">Zrob konto</a>
</div>

{% endblock %}
